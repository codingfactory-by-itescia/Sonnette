<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../images/logo_sonnette.png">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <title class="fontStyle">Cod'Ring - Connexion</title>
    </head>
    <body>
        
        <header>
            <img id="logo" src="images/logo_sonnette.png" alt="Logo">
        </header>

        <div class="formContainer">
            <form>
                <h2 class="fontStyle">Connectez-vous</h2>
                <input type="email" id="email" required placeholder="Email">
                <input id="password" type="password" required placeholder="Mot de passe">
                <div class="showPasswordContainer">
                    <input class="checkbox" type="checkbox" id="checkbox" onclick="showPasswords()">
                    <label class="fontStyle" for="checkbox">Montrer le mot de passe</label>
                </div>
                <button class="fontStyle" onclick="checkIfUserExist()">Connexion</button>
                <p class="fontStyle">Vous n'avez pas de compte ? <a href="html/register.html">S'inscrire</a></p>
            </form>
        </div>
    </body>

    <script src="js/login.js"></script>
    <script src="js/darkModeIndex.js"></script>

</html>
