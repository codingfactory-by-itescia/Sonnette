<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil</title>
    </head>

    <body>
        <header>
            <div id="divGlobal">
                <div id="divComment">
                    <h3>Comment ça marche</h3>
                </div>
                <div id="divLogo">
                    <h1>Cod' Ring</h1>
                </div>
                <div id="divConnexion">
                    <a id="disconnectionBtn">Déconnexion</a>
                    <div class="darkModeContainer">
                        <label class="switch">
                            <input type="checkbox" id="darkModeCheckbox">
                            <span class="slider"></span>
                        </label>
                        <p>Dark mode</p>
                    </div>
                </div>
            </div>
        </header>


        <div class="main">
            <form>
                <input type="text" id="msg" name="msg" placeholder="Ecrivez votre message à célébrer !">     
                <button onclick="sendMessage()">Click Me !</button>
            </form>
        </div>
    </body>
    <script src="../js/main.js"></script>
    <script src="../js/darkMode.js"></script>
</html>
