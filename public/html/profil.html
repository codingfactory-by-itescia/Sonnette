<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo_sonnette.png">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/profil.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="../css/responsive/profilResponsive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Profil de</title>
</head>
<body>
    <header>
        <div class="unclickableHamb">
            <div class="hambContainer">
                <span class="topSpan"></span>
                <span class="middleSpan"></span>
                <span class="bottomSpan"></span>
            </div>
        </div>
        <div id="divLogo">
            <h1><a href="main.html">Cod' Ring</a></h1>
        </div>
        <div id="divConnexion">
            <a id="disconnectionBtn">Déconnexion</a>
            <a href="" class="goToProfilPageBtn"><img src="../img/user.png" alt="Profil" id="userIcon"></a>
        </div>
    </header>

    <div class="menuContainer closed">
        <ul>
            <li><a href="main.html">Accueil</a></li>
            <li><a href="todoList.html">Todo List</a></li>
            <li><a href="historical.html">Historique</a></li>
            <li><a href="rewards.html">Récompenses</a></li>
            <li><a href="settings.html">Réglages</a></li>
            <li><a href="howItWorks.html">Comment ça marche ?</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="profilHeader">
            <p class="username"></p>
            <p class="creationDate">Compte créé le 23 oct 2021</p>
        </div>

        <div class="userDataCounter">
            <div class="userTotalMsg">
                <p class="dataCounter numberAnimation"></p>
                <p></p>
            </div>
            <div class="userTotalPoints">
                <p class="dataCounter numberAnimation">10</p>
                <p>Points</p>
            </div>
        </div>

        <div class="profilDataContainer">

            <div class="profilMsgHistoryContainer profilSectionContainer">
                <div class="profilSectionTitle">
                    <p>Messages de <span class="username"></span></p>
                </div>
                <div class="profilMsgHistory">
                    <p class="emptyMsgAlert"><span class="username" style="color: black;"></span> n'a pas écrit de message...</p>
                </div>
            </div>
            <div class="profilBadgesContainer profilSectionContainer">
                <div class="profilSectionTitle">
                    <p>Badges de <span class="username"></span></p>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>

    <script src="../js/profil/profilData.js"></script>
    <script src="../js/profil/profilMsgHistory.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/profil/goToProfilLink.js"></script>
    <script src="../js/disconnection.js"></script>
</body>
</html>
