<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo_sonnette.png">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <title>Panneau d'administration</title>
</head>
<body>
    <header>
        <div class="hambContainer">
            <span class="topSpan"></span>
            <span class="middleSpan"></span>
            <span class="bottomSpan"></span>
        </div>
        <div id="divLogo">
            <h1><a href="main.html">Cod' Ring</a></h1>
        </div>
        <div id="divConnexion">
            <a id="disconnectionBtn">Déconnexion</a>
        </div>
    </header>

    <div class="menuContainer closed">
        <ul>
            <li><a href="main.html">Accueil</a></li>
            <li><a href="settings.html">Réglages</a></li>
            <li><a href="historical.html">Historique</a></li>
            <li><a href="logBook.html">Journal de bord</a></li>
            <li><a href="avatar.html">Avatar</a></li>
            <li><a href="rewards.html">Récompenses</a></li>
            <li><a href="howItWorks.html">Comment ça marche ?</a></li>
        </ul>
    </div>

    <div class="panelContainer">
        <form id="createAccountForm">
            <h2>Créer un compte</h2>
            <input type="text" placeholder="Nom d'utilisateur">
            <input type="email" placeholder="email">
            <input type="password" placeholder="Mot de passe">
            <label>Rôle de l'utilisateur</label>
            <div class="isAdminContainer">
                <div>
                    <input type="radio" name="isAdmin" id="trueAdmin" value="true">
                    <label for="trueAdmin">Administrateur</label>
                </div>
                <div>
                    <input type="radio" name="isAdmin" id="falseAdmin" value="false" checked>
                    <label for="falseAdmin">Utilisateur</label>
                </div>
            </div>
            <button id="createAccountBtn">Créer le compte</button>
            <p id="confirmCreateAccount"></p>
        </form>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/darkMode.js"></script>
    <script src="../js/KonamiCode.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
