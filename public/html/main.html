<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="icon" href="../img/logo_sonnette.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <link rel="stylesheet" media="screen and (max-width: 1024px)" href="../css/responsive/mainResponsive.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <title>Accueil</title>
    </head>

    <body>
        <header>
            <div class="unclickableHamb">
                <div class="hambContainer">
                    <span class="topSpan"></span>
                    <span class="middleSpan"></span>
                    <span class="bottomSpan"></span>
                </div>
            </div>
            <div id="divLogo">
                <h1><a href="main.html">Cod' Ring</a></h1>
            </div>
            <div id="divConnexion">
                <a id="disconnectionBtn">Déconnexion</a>
                <a href="" class="goToProfilPageBtn"><img src="../img/user.png" alt="Profil" id="userIcon"></a>
            </div>
        </header>
    
        <div class="menuContainer closed">
            <ul>
                <li><a href="main.html">Accueil</a></li>
                <li><a href="todoList.html">Todo List</a></li>
                <li><a href="historical.html">Historique</a></li>
                <li><a href="rewards.html">Récompenses</a></li>
                <li><a href="settings.html">Réglages</a></li>
                <li><a href="howItWorks.html">Comment ça marche ?</a></li>
            </ul>
        </div>

        <div id="main">
            <div id="MsgSystem" class="formContainer">
                <form>
                    <div class="textAreaContainer">
                        <textarea id="msgArea" placeholder="Ecrivez votre message à célébrer !" maxlength="255"></textarea>
                        <span class="fontStyle">0/255</span>
                        <button class="validMsgBtn" onclick="validTextArea()">Valider mon message</button>
                    </div>
                    <div class="soundSelectionContainer">
                        <div class="leftArrowContainer" onclick="goBack('0')"></div>

                        <div class="radioInputContainer">
                            <div class="radioContainer">
                                <input type="radio" name='sound' id="sound1" onclick="check1()" checked tabindex="-1">
                                <span class="checkmark"></span>
                                <label class="fontStyle" for="sound1" onclick="playSound(1)" title="Cliquer pour jouer l'alerte">Alerte 1</label>
                            </div>
                            <div class="radioContainer">
                                <input type="radio" name='sound' id="sound2" onclick="check2()" tabindex="-1">
                                <span class="checkmark"></span>
                                <label class="fontStyle" for="sound2" onclick="playSound(2)" title="Cliquer pour jouer l'alerte">Alerte 2</label>
                            </div>
                            <div class="radioContainer">
                                <input type="radio" name='sound' id="sound3" onclick="check3()" tabindex="-1">
                                <span class="checkmark"></span>
                                <label class="fontStyle" for="sound3" onclick="playSound(3)" title="Cliquer pour jouer l'alerte">Alerte 3</label>
                            </div>
                            <div class="radioContainer">
                                <input type="radio" name='sound' id="sound4" onclick="check4()" tabindex="-1">
                                <span class="checkmark"></span>
                                <label class="fontStyle" for="sound4" onclick="playSound(4)" title="Cliquer pour jouer l'alerte">Alerte 4</label>
                            </div>
                            <div class="radioContainer">
                                <input type="radio" name='sound' id="sound5" onclick="check5()" tabindex="-1">
                                <span class="checkmark"></span>
                                <label class="fontStyle" for="sound5" onclick="playSound(5)" title="Cliquer pour jouer l'alerte">Alerte 5</label>
                            </div>
                            <div class="radioContainer">
                                <input type="radio" name='sound' id="sound6" onclick="check6()" tabindex="-1">
                                <span class="checkmark"></span>
                                <label class="fontStyle" for="sound6" onclick="playSound(6)" title="Cliquer pour jouer l'alerte">Alerte 6</label>
                            </div>
                            <div class="radioContainer">
                                <input type="checkbox" name='sound' id="sound7" onclick="check7()" tabindex="-1">
                                <span class="checkmark"></span>
                                <label class="fontStyle" for="sound7" onclick="playSound(7)" title="Cliquer pour jouer l'alerte">Alerte personnalisée</label>
                            </div>
                        </div>
                            <div class="radioContainer" id="responsive">
                                <input for="image_uploads" type="file" name="sound" id="input" class="personalSound" accept="audio/*" tabindex="-1">
                            </div>
                            <div class="preview">
                                <p>Aucun fichier sélectionné pour le moment</p>
                            </div>
                        <button class="fontStyle" class="validSoundBtn" onclick="validSound()" tabindex="-1">Choisir cette alerte</button>
                    </div>
                    <div class="sendMsgContainer">
                        <div class="leftArrowContainer" onclick="goBack('-500')"></div>
                        <p class="fontStyle" >Sélection de la voix :</p>
                        <select id="voiceList" tabindex="-1"></select>
                        <button class="sendMsgBtn" onclick="sendMessage()" tabindex="-1">Click Me !</button>
                    </div>
                </form>
            </div>

            <div class="msgHistoryPanel">
                <header>
                    <h2 class="fontStyle" >Historique des messages récents</h2>
                </header>
                <div class="msgHistoryContainer">
                    
                </div>
            </div>
            
            <div class="getRewardsContainer" onclick="window.location.href = 'rewards.html'">
                <div class="rewardsTxt">
                    <p class="claimableRewards"></p>
                    <p class="getRewardsTxt"></p>
                </div>
                <img src="../img/trophy.png" alt="Trophé image">
            </div>

        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/main/main.js"></script>
    <script src="../js/main/historyMsg.js"></script>
    <script src="../js/KonamiCode.js"></script>
    <script src="../js/buttonAnimation.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/isConnected.js"></script>
    <script src="../js/main/rewardsBanner.js"></script>
    <script src="../js/disconnection.js"></script>
    <script src="../js/profil/goToProfilLink.js"></script>
    </script>
</html>
