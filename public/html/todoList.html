<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="../img/logo_sonnette.png">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/todoList.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="../css/responsive/todoListResponsive.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="unclickableHamb">
                <div class="hambContainer">
                    <span class="topSpan"></span>
                    <span class="middleSpan"></span>
                    <span class="bottomSpan"></span>
                </div>
            </div>
        <div id="divLogo">
            <h1><a href="main.html">Cod' Ring</a></h1>
        </div>
        <div id="divConnexion">
            <a id="disconnectionBtn">Déconnexion</a>
            <a href="" class="goToProfilPageBtn"><img src="../img/user.png" alt="Profil" id="userIcon"></a>
        </div>
    </header>

    <div class="menuContainer closed">
        <ul>
            <li><a href="main.html">Accueil</a></li>
            <li><a href="todoList.html">Todo List</a></li>
            <li><a href="historical.html">Historique</a></li>
            <li><a href="rewards.html">Récompenses</a></li>
            <li><a href="settings.html">Réglages</a></li>
            <li><a href="howItWorks.html">Comment ça marche ?</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="todoListContainer personalTodoContainer">
            <div class="todoListTitleContainer">
                <div class="todoListTitle">
                    <div class="progressTaskCircleContainer">
                        <svg>
                            <circle class="progressCircle1" cx="10" cy="10" r="9"></circle>
                            <circle class="progressCircle2" cx="10" cy="10" r="9"></circle>
                        </svg>
                    </div>
                    <p>Mes tâches</p>
                </div>
                <p class="taskDoneTitle"></p>
            </div>
            <div class="addTaskContainer">
                <input type="text" placeholder="Nouvelle tâche">
                <img src="../img/add.png" alt="Ajouter la tâche">
            </div>
            <div class="todoList">
                <div class="emptyTodoList">
                    <p>Tu n'as aucune tâche...</p>
                    <a>Ajoutes en une !</a>
                </div>
            </div>
        </div>

        <div class="todoListContainer agileContainer">
            <!-- <img src="../img/agile2.png"> -->
            <div class="defaultTodoContainer">
                <div class="todoListTitleContainer">
                    <div class="todoListTitle">
                        <div class="progressTaskCircleContainer">
                            <svg>
                                <circle class="progressCircle1" cx="10" cy="10" r="9"></circle>
                                <circle class="progressCircle2" cx="10" cy="10" r="9"></circle>
                            </svg>
                        </div>
                        <p>Les tâches du bon développeur agile</p>
                    </div>
                    <p class="taskDoneTitle"></p>
                </div>
                <div class="todoList">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>

    <script src="../js/todoList/defaultTodoList.js"></script>
    <script src="../js/todoList/personalTodoList.js"></script>
    <script src="../js/todoList/todoListCheckAnimation.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/disconnection.js"></script>
    <script src="../js/profil/goToProfilLink.js"></script>
    <script src="../js/KonamiCode.js"></script>
    <script src="../js/isConnected.js"></script>

</body>
</html>
