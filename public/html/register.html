<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/register.css">
        <link rel="icon" href="../img/logo_sonnette.png">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <title>Cod'Ring - Inscription </title>
    </head>

    <body>

        <header>
            
            <img id="logo" src="../img/logo_sonnette.png" alt="Logo">
            <div id="divLogo">
                <h1 class="fontStyle" >Cod' Ring</h1>
            </div>

        </header>

        <div class="formContainer">
            <form >
                <h2 class="fontStyle">Inscrivez-vous</h2>
                <div class="namesContainer">
                    <input type="text" required placeholder="Nom" id="nom">
                    <input type="text" required placeholder="Prénom" id="prenom">
                </div>
                <input type="email" required placeholder="default@exemple" id="email">
                <input id="password" type="password" required placeholder="Mot de passe" minlength="6" maxlenght="20">
                <input id="password2" type="password" required placeholder="Confirmation du mot de passe">
                <div class="showPasswordContainer">
                    <input class="checkbox" type="checkbox" onclick="showPasswords()">
                    <label class="fontStyle" >Montrer les mots de passe</label>
                </div>
                <button class="fontStyle" type="button" onclick="createNewUser()">S'inscrire</button>
                <p class="fontStyle" >Vous avez déjà compte ? <a href="../index.html">Se connecter</a></p>
            </form>
        </div>

    </body>

    <script src="../js/register.js"></script>
    <script src="../js/darkmode/darkMode.js"></script>
</html>
