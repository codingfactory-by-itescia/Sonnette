<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/register.css">
        <link rel="stylesheet" media="screen and (max-width: 1024px)" href="../css/responsive/loginResponsive.css" />
        <link rel="icon" href="../img/logo_sonnette.png">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <title>Cod'Ring - Inscription </title>
    </head>

    <body>

        <header>
            
            <img id="logo" src="../img/logo_sonnette.png" alt="Logo">
            <div id="divLogo">
                <h1 class="fontStyle" >Cod' Ring</h1>
            </div>

        </header>

        <div class="formContainer">
            <form class="registerForm">
                <h2 class="fontStyle">Inscrivez-vous</h2>
                <input type="text" id="usernameInput" placeholder="Nom d'utilisateur" required>
                <input type="email" id="emailInput" placeholder="email" required>
                <input type="password" id="passwordInput" placeholder="Mot de passe" required>
                <div class="showPasswordContainer">
                    <input class="checkbox" id="passwordCheckbox" type="checkbox" onclick="showPassword()">
                    <label class="fontStyle" for="passwordCheckbox">Montrer le mot de passe</label>
                </div>
                <button class="fontStyle registerBtn" type="button" id="registerBtn">S'inscrire</button>
                <p class="msgContainer"></p>
                <p class="fontStyle" >Vous avez déjà compte ? <a href="../index.html">Se connecter</a></p>
            </form>

            <div class="emailConfirmationAlertContainer">
                <div class="emailConfirmationAlert">
                    <img src="../img/close.png" alt="Fermer" class="closeImg" onclick="document.querySelector('.emailConfirmationAlertContainer').style.display = 'none'">
                    <p>Un mail de confirmation vient d'être envoyé à</p>
                    <p class="userEmail"></p>
                </div>
            </div>
        </div>



    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/register.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="../js/emailVerification.js"></script>
</html>
